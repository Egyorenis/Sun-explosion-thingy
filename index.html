<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Player with Sounds</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
        }

        #instructions.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions">Click to lock your mouse and start playing!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script>
        let camera, scene, renderer;
        let controlsEnabled = false;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        const objects = [];
        const floorSounds = {
            concrete: new Audio('https://freesound.org/data/previews/202/202316_292026-lq.mp3'), // Concrete
            wood: new Audio('https://freesound.org/data/previews/160/160150_1504791-lq.mp3'), // Wood
            metal: new Audio('https://freesound.org/data/previews/368/368001_7503783-lq.mp3')  // Metal
        };

        for (let key in floorSounds) {
            floorSounds[key].volume = 0.5;
        }

        function playSound(material) {
            if (floorSounds[material]) {
                floorSounds[material].currentTime = 0;
                floorSounds[material].play();
            }
        }

        init();
        animate();

        function init() {
            // Setup scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x202020);
            scene.fog = new THREE.Fog(0x202020, 100, 600);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 200, 0);
            scene.add(light);

            // Ground materials
            const materials = ["concrete", "wood", "metal"];
            materials.forEach((material, i) => {
                const geometry = new THREE.PlaneGeometry(20, 20);
                const plane = new THREE.Mesh(
                    geometry,
                    new THREE.MeshStandardMaterial({ color: material === 'wood' ? 0x8b4513 : (material === 'metal' ? 0xaaaaaa : 0x777777) })
                );
                plane.rotation.x = -Math.PI / 2;
                plane.position.set(i * 22 - 22, 0, 0);
                plane.userData.material = material;
                scene.add(plane);
                objects.push(plane);
            });

            // Player controls
            document.body.addEventListener('click', () => {
                document.body.requestPointerLock();
            });

            document.addEventListener('pointerlockchange', () => {
                controlsEnabled = document.pointerLockElement === document.body;
                document.getElementById('instructions').classList.toggle('hidden', controlsEnabled);
            });

            const onKeyDown = (event) => {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft':
                    case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown':
                    case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight':
                    case 'KeyD': moveRight = true; break;
                }
            };

            const onKeyUp = (event) => {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft':
                    case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown':
                    case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight':
                    case 'KeyD': moveRight = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // Raycaster
            const raycaster = new THREE.Raycaster();

            function updatePhysics(delta) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                camera.position.addScaledVector(velocity, delta);

                // Check collision with floor
                raycaster.set(camera.position, new THREE.Vector3(0, -1, 0));
                const intersects = raycaster.intersectObjects(objects);

                if (intersects.length > 0) {
                    const floorMaterial = intersects[0].object.userData.material;
                    playSound(floorMaterial);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = 0.1;
            if (controlsEnabled) updatePhysics(delta);

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
